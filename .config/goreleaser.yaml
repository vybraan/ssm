# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2
dist: build
report_sizes: true

before:
  hooks:
    - go mod tidy
    - go fmt ./...
    # - go vet ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - freebsd
      - netbsd
      - openbsd
      - solaris
    goarch:
      - amd64
      - "386"
      - arm64
      - arm
    tags:
      - netgo
      - osusergo
      - static_build
    flags:
      - -trimpath
      - -buildvcs=false
    ldflags:
      - -s -w
      - -X main.BuildVersion={{.Version}}
      - -X main.BuildDate={{.Date}}
      - -X main.BuildSHA={{.Commit}}
      - -extldflags '-static'

archives:
  - formats: [tgz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version}}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

universal_binaries:
  -
    replace: true
    name_template: "ssm"

nfpms:
  -
    vendor: "Leonardo Faoro"
    homepage: "https://github.com/lfaoro/ssm"
    maintainer: "Leonardo Faoro <ssm@leonardofaoro.com>"
    file_name_template: "ssm_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    formats:
      - deb
      - rpm
    license: BSD 3-clause

brews:
  - name: ssm
    homepage: "https://github.com/lfaoro/ssm"
    description: "SSM | Secure Shell Manager"
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    repository:
      owner: lfaoro
      name: tap
    commit_author:
      name: bot
      email: bot@leonardofaoro.com
    skip_upload: true

release:
  disable: false
  mode: replace
  draft: false
  prerelease: auto
